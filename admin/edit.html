<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="../style/admin-form.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Edit Portfolio Item</h1>
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
        
        <form method="post" action="dashboard.html">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" name="title" id="title" value="Web Development Project" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea name="description" id="description" required>This is a sample portfolio item showcasing my web development skills. I created a responsive website using modern technologies including HTML5, CSS3, and JavaScript.</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Item</button>
        </form>
    </div>
</body>
</html>
