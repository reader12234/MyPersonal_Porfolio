<!DOCTYPE html>
<html>
<head>
    <title>Create Item</title>
    <link rel="stylesheet" href="../style/admin-form.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Add New Portfolio Item</h1>
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
        
        <form method="post" action="dashboard.html">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" name="title" id="title" placeholder="Enter item title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea name="description" id="description" placeholder="Enter item description" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Item</button>
        </form>
    </div>
</body>
</html>
